    <div class="main-container">

        <div class="card">

            <div class="container">
                <h4>Login</h4>

                <label for="uname"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="uname" required id="email-login">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required id="login-password">

                <button id="login-btn" class="login-btn">Login</button>
                <p class="last-para">Dont have account then <a href="register.html">register</a> first</p>

            </div>

        </div>

    </div>
