<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
  <div class="container dashboard">
    <header class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 >Welcome, <span id="fullNameSection">User Full Name</span></h1>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>
    </header>
    <section class="blog-form">
      <h2>Create a New Blog Post</h2>
      <form id="blogForm">
        <div class="mb-3">
          <input type="text" id="blogTitle" class="form-control" placeholder="Blog Title (5-50 characters)" required minlength="5" maxlength="50">
        </div>
        <div class="mb-3">
          <textarea id="blogBody" class="form-control" placeholder="Blog Body (100-3000 characters)" required minlength="100" maxlength="3000"></textarea>
        </div>
        <button id="postBlogBtn" type="submit" class="btn btn-primary">Post Blog</button>
      </form>
    </section>
    <section class="blog-list">
      <h2>Your Blog Posts</h2>
      <ul id="blogList" class="list-group">
        <!-- Blog posts will be dynamically added here -->
      </ul>
    </section>
  </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
