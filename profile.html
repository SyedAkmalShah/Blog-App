<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="profile-container mt-5">
        <div class="pic-container">
            <h3>Profile Information:</h3>
            <img src="images/profile-icon.jpeg" alt="" id="profile-picture">
            <div class="ImageUpload">
                <label class="camera-pic">
                    <img src="images/camera.png" id="changeBtn"/>
                    <input id="FileInput" type="file" style="cursor: pointer;  display: none" />
                </label>
            </div>
        </div>

        
        <div class="content-container">

            <div class="row">

                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" id="firstname">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" id="lastname">
                </div>

                <div class="d-grid gap-2">
                    <button id="update-btn" class="btn btn-outline-primary">Save Profile</button>
                    <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
                    <button class="btn btn-info" id="dashBtn">GO TO DASHBOARD</button>
                </div>

            </div>

        </div>

    </div>













    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
